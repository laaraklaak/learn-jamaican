<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity: Listen & Write - Long Vowels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f4f1eb; 
            color: #2c2a29;
        }
        .page-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            border: 1px solid #e7e5e4;
        }
        .nav-button {
             background-color: #007B5F;
             color: white;
             font-weight: 600;
             padding: 0.75rem 1.5rem;
             border-radius: 0.5rem;
             text-decoration: none;
             display: inline-block;
        }
        .nav-button:hover { background-color: #005a46; }
        .patois-word { color: #d97706; font-weight: 600; }
        .activity-card {
            background-color: #fafaf9;
            border: 1px solid #e7e5e4;
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .audio-btn {
            background-color: #007B5F;
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .audio-btn:hover {
            background-color: #005a46;
        }
        .activity-input {
            width: 100%;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            text-transform: lowercase;
            border: 2px solid #d6d3d1;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }
        .activity-input:focus {
            outline: none;
            border-color: #d97706;
        }
        .feedback-icon {
            font-size: 1.5rem;
            font-weight: bold;
            width: 8rem;
            text-align: left;
        }
        .feedback-correct { color: #059669; }
        .feedback-incorrect { color: #dc2626; }
    </style>
</head>
<body class="antialiased">

<div id="jamaican-writing-container">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-800">Activity: Listen & Write (Long Vowels)</h1>
            <p class="text-gray-600">Practice Your Reading Skills Series</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section class="page-card p-8">
            <h2 class="text-3xl font-bold text-center mb-2">Rait Wa Yu Ier</h2>
            <p class="text-lg text-center text-gray-600 mb-8">Listen to each word, then type the correct Jamaican spelling in the box. This activity focuses on the long vowel sounds.</p>
            
            <div id="activity-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <div class="activity-card" data-answer="kaaz"><button class="audio-btn" onclick="speak('cause')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
                <div class="activity-card" data-answer="saalt"><button class="audio-btn" onclick="speak('salt')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
                <div class="activity-card" data-answer="laa"><button class="audio-btn" onclick="speak('law')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
                <div class="activity-card" data-answer="fruut"><button class="audio-btn" onclick="speak('fruit')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
                <div class="activity-card" data-answer="suut"><button class="audio-btn" onclick="speak('suit')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
                <div class="activity-card" data-answer="buut"><button class="audio-btn" onclick="speak('boot')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
                <div class="activity-card" data-answer="kliin"><button class="audio-btn" onclick="speak('clean')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
                <div class="activity-card" data-answer="wiit"><button class="audio-btn" onclick="speak('wheat')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
                <div class="activity-card" data-answer="miit"><button class="audio-btn" onclick="speak('meat')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button><input class="activity-input" type="text" placeholder="Type here..."><span class="feedback-icon"></span></div>
            </div>

            <div class="text-center mt-8">
                <button id="check-answers-btn" class="nav-button bg-amber-500 hover:bg-amber-600">Check Answers</button>
            </div>
        </section>

        <div class="mt-12 flex justify-center items-center">
            <a href="URL_TO_YOUR_PRACTICE_HUB" class="nav-button bg-gray-500 hover:bg-gray-600">Return to All Activities</a>
        </div>
    </main>
</div>

<script>
    function speak(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-GB'; // Using British English as a close proxy for Jamaican accent
            utterance.rate = 0.8;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);
        } else {
            alert("Sorry, your browser doesn't support the audio feature.");
        }
    }

    document.getElementById('check-answers-btn').addEventListener('click', function() {
        const activityItems = document.querySelectorAll('#activity-container > div');
        
        activityItems.forEach(item => {
            const input = item.querySelector('.activity-input');
            const feedback = item.querySelector('.feedback-icon');
            const correctAnswer = item.dataset.answer;
            const userAnswer = input.value.toLowerCase().trim();
            
            if (userAnswer === correctAnswer) {
                feedback.innerHTML = '✔ Correct!';
                feedback.className = 'feedback-icon feedback-correct';
            } else {
                feedback.innerHTML = `✘ <span class="text-sm">Ans: ${correctAnswer}</span>`;
                feedback.className = 'feedback-icon feedback-incorrect';
            }
        });
    });
</script>

</body>
</html>
